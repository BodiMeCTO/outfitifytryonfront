<div class="auth-shell">
  <mat-card class="auth-card">
    <div class="auth-header">
      <h1>Welcome back</h1>
      <p>Sign in with your Outfitify credentials to start building outfits.</p>
    </div>

    <form class="auth-form" [formGroup]="form" (ngSubmit)="onSubmit()" novalidate>
      <mat-form-field appearance="outline" class="auth-field">
        <mat-label>Email</mat-label>
        <input matInput type="email" formControlName="email" autocomplete="email" required />
        <mat-error *ngIf="form.controls.email.hasError('required')">Email is required</mat-error>
        <mat-error *ngIf="form.controls.email.hasError('email')">Enter a valid email address</mat-error>
      </mat-form-field>

      <mat-form-field appearance="outline" class="auth-field">
        <mat-label>Password</mat-label>
        <input
          matInput
          [type]="hidePassword ? 'password' : 'text'"
          formControlName="password"
          autocomplete="current-password"
          required
        />
        <button mat-icon-button matSuffix type="button" (click)="hidePassword = !hidePassword" [attr.aria-label]="hidePassword ? 'Show password' : 'Hide password'">
          <mat-icon>{{ hidePassword ? 'visibility_off' : 'visibility' }}</mat-icon>
        </button>
        <mat-error *ngIf="form.controls.password.hasError('required')">Password is required</mat-error>
        <mat-error *ngIf="form.controls.password.hasError('minlength')">Password must be at least 6 characters</mat-error>
      </mat-form-field>

      <button mat-flat-button color="primary" type="submit" [disabled]="form.invalid || loading">
        <mat-spinner *ngIf="loading" diameter="18"></mat-spinner>
        <span *ngIf="!loading">Sign in</span>
      </button>
    </form>

    <div class="auth-meta">
      <a routerLink="/auth/forgot-password">Forgot password?</a>
      <a routerLink="/auth/signup">Create an account</a>
    </div>

    <mat-divider></mat-divider>

    <p class="auth-error" *ngIf="error">{{ error }}</p>
  </mat-card>
</div>
