<ng-container *ngIf="(isAuthRoute$ | async) === false; else authOutlet">
  <div class="app-shell">
    <!-- Luxe Drawer Navigation -->
    <app-luxe-drawer
      [isOpen]="isDrawerOpen()"
      [navItems]="navItems"
      (closed)="closeDrawer()"
    >
      <div drawerFooter>
        <button
          mat-button
          class="logout-button"
          (click)="onLogout()"
          *ngIf="(isLoggedIn$ | async)"
        >
          <mat-icon>logout</mat-icon>
          Sign out
        </button>
      </div>
    </app-luxe-drawer>

    <!-- Header -->
    <header class="app-header">
      <div class="header-left">
        <!-- Gallery button (mobile only) -->
        <a
          routerLink="/generated-gallery"
          class="mobile-gallery-button"
          aria-label="View gallery"
          *ngIf="(isLoggedIn$ | async)"
        >
          <mat-icon>collections</mat-icon>
        </a>
        <!-- Menu button (desktop only) -->
        <button
          mat-icon-button
          type="button"
          aria-label="Toggle navigation"
          (click)="toggleDrawer()"
          class="menu-button"
        >
          <mat-icon>menu</mat-icon>
        </button>
        <!-- Brand (desktop only in header-left) -->
        <a routerLink="/studio" class="brand desktop-brand">OUTFITIFY</a>
      </div>

      <!-- Centered brand (mobile only) -->
      <a routerLink="/studio" class="brand mobile-brand">OUTFITIFY</a>

      <div class="header-right" *ngIf="(isLoggedIn$ | async)">
        <a
          class="credits-pill"
          routerLink="/credits"
          aria-label="View credits"
        >
          <mat-icon>toll</mat-icon>
          <span class="credits-value">{{ (credits$ | async) ?? '...' }}</span>
        </a>

        <!-- User button (desktop - opens drawer) -->
        <button
          mat-icon-button
          class="user-button desktop-user-button"
          (click)="toggleDrawer()"
          aria-label="User menu"
        >
          <mat-icon>person_outline</mat-icon>
        </button>
        <!-- User button (mobile - links to account) -->
        <a
          routerLink="/account"
          class="user-button mobile-user-button"
          aria-label="Account"
        >
          <mat-icon>person_outline</mat-icon>
        </a>
      </div>
    </header>

    <!-- Main Content -->
    <main class="app-content">
      <router-outlet />
    </main>

    <!-- Bottom Navigation (Mobile) -->
    <app-bottom-nav
      *ngIf="(isLoggedIn$ | async)"
      [items]="bottomNavItems"
    ></app-bottom-nav>
  </div>
</ng-container>

<ng-template #authOutlet>
  <main class="auth-content">
    <router-outlet />
  </main>
</ng-template>
